<div class="kuiLocalDropdownTitle">设置</div>

<form class="form" name="settingsForm" ng-submit="settingsForm.$valid && settings.apply()">
  <div class="form-group">
    <div class="kuiLocalDropdownHeader">
      <div class="kuiLocalDropdownHeader__label">字体大小</div>
    </div>

    <div>
      <input
        input-focus
        ng-model="settings.vals.fontSize"
        name="fontSize"
        type="number"
        required
        class="form-control"
        data-test-subj="setting-font-size-input"
      >
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="settings.vals.wrapMode"/> 用长线条
      </label>
    </div>

  </div>

  <div class="form-group">
    <div class="kuiLocalDropdownHeader">
      <div class="kuiLocalDropdownHeader__label">自动完成</div>
    </div>

    <div class="checkbox">
      <label>
        <input
          name="autocompleteFields"
          type="checkbox"
          ng-model="settings.vals.autocomplete.fields">
        字段
        </input>
      </label>
    </div>

    <div class="checkbox">
      <label>
        <input
          name="autocompleteIndices"
          type="checkbox"
          ng-model="settings.vals.autocomplete.indices">
          索引 &amp; 别名
        </input>
      </label>
    </div>

  </div>

  <div class="settings-footer">
    <button
      ng-click="kbnTopNav.close()"
      class="btn btn-default">
      取消
    </button>
    <button
      type="submit"
      ng-disabled="settingsForm.$invalid"
      class="btn btn-primary"
      data-test-subj="settings-save-button">
      保存
    </button>
  </div>
</form>
